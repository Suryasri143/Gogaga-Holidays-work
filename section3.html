<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Booking</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa; /* Light gray background */
      color: #333; /* Text color */
    }
    section#section3 {
      padding: 50px 0;
      text-align: center;
      background-color: #f5f5f5; /* Light background color */
    }
    section#section3 .container {
      background-color: #ffffff; /* White background */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow */
      padding: 30px;
      margin-bottom: 30px;
    }
    section#section3 h2 {
      margin-bottom: 20px;
      color: #007bff; /* Blue color */
    }
    section#section3 label {
      display: block;
      text-align: left;
      margin-bottom: 10px;
    }
    section#section3 input[type="text"],
    section#section3 input[type="date"],
    section#section3 select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ced4da; /* Light gray border */
      border-radius: 5px;
      transition: border-color 0.3s;
      text-align: center;
      background-color: #f8f9fa; /* Light gray background color */
    }
    section#section3 input[type="text"]:hover,
    section#section3 input[type="date"]:hover,
    section#section3 select:hover {
      border-color: #007bff; /* Blue border on hover */
    }
    section#section3 input[type="text"]:focus,
    section#section3 input[type="date"]:focus,
    section#section3 select:focus {
      outline: none;
      border-color: #007bff; /* Blue border on focus */
    }
    section#section3 input[type="submit"] {
      background-color: #007bff; /* Blue button background */
      border: none;
      color: #fff; /* White button text */
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    section#section3 input[type="submit"]:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }
  </style>
</head>
<body>
<button type="button" class="btn btn-link">
        <a href="home.html" class="nav-link">
          <span class="oi oi-arrow-left" aria-hidden="true"></span>
          Home
        </a>
</button>

<section id="section3">
  <div class="container">
    <h2>Hotel Booking</h2>
    <form action="#" method="post">
        <div class="form-group row justify-content-center">
            <div class="col-md-6">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <div class="col-md-6">
                <label for="check-in">Check-in Date:</label>
                <input type="date" id="check-in" name="check-in" required>
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <div class="col-md-6">
                <label for="check-out">Check-out Date:</label>
                <input type="date" id="check-out" name="check-out" required>
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <div class="col-md-6">
                <label for="rooms">Number of Rooms:</label>
                <select id="rooms" name="rooms" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <div class="col-md-6">
                <input type="submit" value="Search Hotels">
            </div>
        </div>
    </form>
  </div>
</section>

<!-- Bootstrap JS and dependencies (jQuery) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
