<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gogaga Holidays</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa; /* Light gray background */
      color: #333; /* Text color */
    }
    .gogagaholidays {
      color: #007bff;
      margin-top: 100px; /* Add margin to center the heading vertically */
      text-align: center; /* Align the heading to center */
      font-weight: bold; /* Make the heading bold */
    }
    .nav-link {
      color: #000;
      font-size: 18px;
      font-weight: bold;
      transition: color 0.3s; /* Smooth transition for color change */
    }
    .nav-link:hover {
      color: #007bff; /* Blue color on hover */
    }
    .card {
      border: none; /* Remove border from cards */
      cursor: pointer; /* Add pointer cursor */
      transition: transform 0.3s; /* Add transition effect on hover */
    }
    .card:hover {
      transform: translateY(-5px); /* Move up on hover */
    }
    .card img {
      width: 100%; /* Set image width to 100% of card width */
      height: 200px; /* Set image height */
      object-fit: cover; /* Cover the entire card with the image */
      border-radius: 10px; /* Add border-radius to images */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="gogagaholidays">Gogaga Holidays</h1>
      </div>
    </div>
    <div class="row justify-content-center mt-4">
      <div class="col-md-6 col-lg-3">
        <div class="card">
          <img src="https://lakshaholidays.com/img/content/holiday_package_s.jpg" alt="Holidays Packages" class="card-img-top">
          <div class="card-body text-center">
            <a href="section1.html" class="nav-link">Holidays Packages</a>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-lg-3">
        <div class="card">
          <img src="https://www.templeduniya.com/wp-content/uploads/2024/03/Top-5-Flight-Booking-Sites-in-India.png" alt="Flight Booking" class="card-img-top">
          <div class="card-body text-center">
            <a href="section2.html" class="nav-link">Flight Booking</a>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-lg-3">
        <div class="card">
          <img src="https://5.imimg.com/data5/SELLER/Default/2023/6/320188222/JQ/QV/GD/183185720/hotel-booking-service.jpg" alt="Hotel Booking" class="card-img-top">
          <div class="card-body text-center">
            <a href="section3.html" class="nav-link">Hotel Booking</a>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-lg-3">
        <div class="card">
          <img src="https://lh3.googleusercontent.com/proxy/Ia8g6SL518PvgUlQdh4-UJQqy6zO4GYKoeQM_AYfmj7_fHpWd467Tnlp7qQCdVgQBs3J02icnleYpzVDYoP-JBn2obdfzm3JYEccBEPWBXHT4XjuYQo" alt="Package Collections" class="card-img-top">
          <div class="card-body text-center">
            <a href="section4.html" class="nav-link">Package Collections</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies (jQuery) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
